      var x = 600;
      var y = 400;

      var color = d3.scale
        .linear()
        .range(["pink", "purple"])
        .interpolate(d3.interpolateHcl)
        .domain([0,10]);

      var svg = d3
        .select("div")
        .append("svg")
        .attr("width", x)
        .attr("height", y)
        .style("background-color", "#FFAB4C");

      var line1 = svg
        .append("line")
        .attr("x1", 140)
        .attr("y1", 80)
        .attr("x2", x - 240)
        .attr("y2", y - 300)
        .attr("stroke", "#142F43")
        .attr("stroke-width", 3);

      var line2 = svg
        .append("line")
        .attr("x1", 120)
        .attr("y1", 80)
        .attr("x2", 100)

        .attr("stroke-width", 3);

      var line2 = svg
        .append("line")
        .attr("x1", 100)
        .attr("y1", 300)
        .attr("x2", x - 100)
        .attr("y2", 300)
        .attr("stroke", "#142F43")
        .attr("stroke-width", 3);

      var circle1 = svg
        .append("circle")
        .attr("r", 20)
        .attr("cx", 120)
        .attr("cy", 80)
        .attr("fill", color(4));

      var circle2 = svg
        .append("circle")
        .attr("r", 25)
        .attr("cx", 100)
        .attr("cy", 300)
        .attr("fill", color(6));

      var circle4 = svg
        .append("circle")
        .attr("r", 30)
        .attr("cx", x - 100)
        .attr("cy", 300)
        .attr("fill", color(8));

      var circle3 = svg
        .append("circle")
        .attr("r", 40)
        .attr("cx", x - 200)
        .attr("cy", y - 300)
        .attr("fill",color(10));
