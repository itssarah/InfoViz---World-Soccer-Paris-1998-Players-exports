<html>
  <head>
    <title>Formes</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./ressources/d3.v3.min.js"></script>
  </head>
  <div class="container" id="chart" ></div>
  <script>
    var width = 600;
    var height = 300;

    var color = d3.scale
      .linear()
      .range(["steelblue", "brown"])
      .interpolate(d3.interpolateHcl)
      .domain([0, 200]);

    var svg = d3
      .select("#chart")
      .append("svg")
      .attr("width", width)
      .attr("height", height);

    var cercle = svg
      .append("circle")
      .attr("r", 20)
      .attr("cx", 120)
      .attr("cy", 100)
      .attr("fill", color(200))
      .on("mouseover",actionMO)
      .on("mouseout", actionMU);

    var line = svg
      .append("line")
      .attr("x1", 20)
      .attr("y1", 20)
      .attr("x2", width / 2)
      .attr("y2", height / 2)
      .attr("stroke", color(150))
      .attr("stroke-width", 3)
      .on("mouseover",actionMO)
      .on("mouseout", actionMU);

    var rect = svg
      .append("rect")
      .attr("x", 200)
      .attr("y", 200)
      .attr("width", 60)
      .attr("height", 40)
      .attr("fill", "#7b1544")
      .on("mouseover",actionMO)
      .on("mouseout", actionMU);

    function actionMO() {
      d3.select(this)
      .transition()
      .style("fill", color(200));
    }

    function actionMU() {
      d3.select(this)
      .transition()
      .style("fill", "#7b1544");
    }
    
    
  </script>
</html>
