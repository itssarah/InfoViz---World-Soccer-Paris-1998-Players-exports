<html>
  <head>
    <title>Formes</title>
    <script src="./ressources/d3.v3.min.js"></script>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script type="text/javascript" src="fisheye.js"></script>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .links line {
        stroke: #999;
        stroke-opacity: 0.6;
      }

      .nodes circle {
        stroke: #fff;
        stroke-width: 1.5px;
      }

      text {
        font-family: sans-serif;
        font-size: 10px;
      }

      /* magnifier glass as circle */
      .lens {
        stroke: gray;
        stroke-width: 2px;
        stroke-opacity: 0;
        fill: none;
      }
    </style>
  </head>
  <body>
    <svg id="viz" width="960" height="600"></svg>
    <script>
      var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height");

      var color = d3.scaleOrdinal(d3.schemeCategory20);

      var width = 960;
      var height = 500;

      d3.csv("football.net.txt", function (data) {
        data = JSON.stringify(data);
        data = JSON.parse(data);

        // transforming the data  to JSON

        var nodes = data.slice(0, 35).map(function (d) {
          return {
            id: d["*Vertices     35"].split(/\s+/)[1],
            group: 0,
            name: d["*Vertices     35"].split(/\s+/)[2].slice(1, 4),
            x: scale(d["*Vertices     35"].split(/\s+/)[3], 0, 1, 0, 960),
            y: scale(d["*Vertices     35"].split(/\s+/)[4], 0, 1, 0, 600),
            r: 6,
          };
        });

        var links = data.slice(36, 153).map(function (d) {
          return {
            source: d["*Vertices     35"].split(/\s+/)[1],
            target: d["*Vertices     35"].split(/\s+/)[2],
            value: d["*Vertices     35"].split(/\s+/)[3],
          };
        });
        nodes.array().forEach(element => {
          console.log(element);
        });

        data = { nodes, links };

        //function to scale the coordinates
        function scale(number, inMin, inMax, outMin, outMax) {
          return (
            ((number - inMin) * (outMax - outMin)) / (inMax - inMin) + outMin
          );
        }

        /////////////////////////////////////// creating the network /////////////////

        var link = svg
          .append("g")
          .attr("class", "links")
          .selectAll("line")
          .data(data.links)
          .enter()
          .append("line")
          .attr("x1", function (d) {
            return data.nodes[d.source - 1].x;
          })
          .attr("y1", function (d) {
            return data.nodes[d.source - 1].y;
          })
          .attr("x2", function (d) {
            return data.nodes[d.target - 1].x;
          })
          .attr("y2", function (d) {
            return data.nodes[d.target - 1].y;
          })
          .attr("stroke-width", function (d) {
            return Math.sqrt(d.value);
          });

        var node = svg
          .append("g")
          .attr("class", "nodes")
          .selectAll("g")
          .data(data.nodes)
          .enter()
          .append("g");

        var circles = node
          .append("circle")
          .attr("r", function (d) {
            return d.r;
          })
          .attr("cx", function (d) {
            return d.x;
          })
          .attr("cy", function (d) {
            return d.y;
          })
          .attr("fill", function (d) {
            return color(d.group);
          });

        var text = node
          .append("text")
          .attr("class", "text")
          .attr("dy", function (d) {
            return d.y;
          })
          .attr("dx", function (d) {
            return d.x + 10;
          })
          .text(function (d) {
            return d.name;
          });

        node.append("title").text(function (d) {
          return d.id;
        });

        /////////////////////////////// fisheye ///////////////////////
        // déclaration de fonction :

        var fisheye = d3.fisheye.circular().radius(100).distortion(5);

        // magnifier as circle
        var lens = svg
          .append("circle")
          .attr("class", "lens")
          .attr("r", fisheye.radius());

        // Ajout à l’svg

        svg.on("mousemove", function () {
          fisheye.focus(d3.mouse(this));

          var mouseX = d3.mouse(this)[0];
          var mouseY = d3.mouse(this)[1];
          var r = fisheye.radius();

          // display magnifier as circle
          // lens
          // .attr("cx", mouseX)
          //.style("stroke-opacity", 10)
          // .attr("cy", mouseY);

          node.each(function (d) {
            d.fisheye = fisheye(d);
          });

          circles
            .attr("cx", function (d) {
              return d.fisheye.x;
            })
            .attr("cy", function (d) {
              return d.fisheye.y;
            })
            .attr("r", function (d) {
              return d.fisheye.z * 4.5;
            });

          text
            .attr("dx", function (d) {
              return d.fisheye.x + 15;
            })
            .attr("dy", function (d) {
              return d.fisheye.y;
            });

          link
            .attr("x1", function (d) {
              return d.source.fisheye.x;
            })
            .attr("y1", function (d) {
              return d.source.fisheye.y;
            })
            .attr("x2", function (d) {
              return d.target.fisheye.x;
            })
            .attr("y2", function (d) {
              return d.target.fisheye.y;
            });
        });

        ///////////////////////////// algorithme de force /////////////////

        /// a. Initialiser la force

        var simulation = d3
          .forceSimulation()
          .force(
            "link",
            d3.forceLink().id(function (d) {
              return d.id;
            })
          )
          .force("charge", d3.forceManyBody().strength(-400))
          .force("center", d3.forceCenter(width / 2, height / 2));

        simulation.nodes(data.nodes).on("tick", ticked);

        simulation.force("link").links(data.links);

        function ticked() {
          link
            .attr("x1", function (d) {
              return d.source.x;
            })
            .attr("y1", function (d) {
              return d.source.y;
            })
            .attr("x2", function (d) {
              return d.target.x;
            })
            .attr("y2", function (d) {
              return d.target.y;
            });

          circles
            .attr("cx", function (d) {
              return d.x;
            })
            .attr("cy", function (d) {
              return d.y;
            });

          text
            .attr("dx", function (d) {
              return d.x + 10;
            })
            .attr("dy", function (d) {
              return d.y;
            });
        }

        // Create a drag handler and append it to the node object instead
        var drag_handler = d3
          .drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended);

        drag_handler(node);

        function dragstarted(d) {
          if (!d3.event.active) simulation.alphaTarget(0.3).restart();
          d.fx = d.x;
          d.fy = d.y;
        }

        function dragged(d) {
          d.fx = d3.event.x;
          d.fy = d3.event.y;
        }

        function dragended(d) {
          if (!d3.event.active) simulation.alphaTarget(0);
          d.fx = null;
          d.fy = null;
        }
      });
    </script>
  </body>
</html>
