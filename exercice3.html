<html>
  <head>
    <title>Formes</title>
    <script src="./ressources/d3.v3.min.js"></script>
    <script src="https://d3js.org/d3.v4.js"></script>
  </head>

  <div id="my_dataviz"></div>
  <script>
    var margin = { top: 10, right: 10, bottom: 10, left: 10 };
    var width = 1000;
    var height = 700;
    var color = d3.scale
      .linear()
      .range(["green", "red"])
      .interpolate(d3.interpolateHcl)
      .domain([0, 35]);

    var svg = d3
      .select("#my_dataviz")
      .append("svg")
      .attr("width", width)
      .attr("height", height);

    d3.csv("football.net.txt", function (data) {
      data = JSON.stringify(data);
      data = JSON.parse(data);

      var allNodes = data.slice(0, 35).map(function (d) {
        return {
          id: d["*Vertices     35"].split(/\s+/)[1],
          name: d["*Vertices     35"].split(/\s+/)[2],
        };
      });

      var allLinks = data.slice(36, 153).map(function (d) {
        return {
          source: d["*Vertices     35"].split(/\s+/)[1],
          target: d["*Vertices     35"].split(/\s+/)[2],
          value: d["*Vertices     35"].split(/\s+/)[3],
        };
      });

      // Initialize the links
      var link = svg
        .selectAll("line")
        .data(allLinks)
        .enter()
        .append("line")
        .style("stroke", "grey");

      // Initialize the nodes
      var node = svg
        .selectAll("circle")
        .data(allNodes)
        .enter()
        .append("circle")
        .attr("r", 5)
        .style("fill", "red");

      // Let's list the force we wanna apply on the network
      var simulation = d3
        .forceSimulation(allNodes) // Force algorithm is applied to data.nodes
        .force(
          "link",
          d3
            .forceLink() // This force provides links between nodes
            .id(function (d) {
              return d.id;
            }) // This provide  the id of a node
            .links(allLinks) // and this the list of links
        )
        .force("charge", d3.forceManyBody().strength(-800)) // This adds repulsion between nodes. Play with the -400 for the repulsion strength
        .force("center", d3.forceCenter(width / 2, height / 2)) // This force attracts nodes to the center of the svg area
        .on("end", ticked);

      // This function is run at each iteration of the force algorithm, updating the nodes position.
      function ticked() {
        link
          .attr("x1", function (d) {
            return d.source.x;
          })
          .attr("y1", function (d) {
            return d.source.y;
          })
          .attr("x2", function (d) {
            return d.target.x;
          })
          .attr("stroke-width", function (d) {
            return d.value / 2;
          })
          .attr("y2", function (d) {
            return d.target.y;
          });

        node
          .attr("cx", function (d) {
            return d.x;
          })
          .attr("cy", function (d) {
            return d.y;
          });
      }

      function drag(simulation) {
        function dragstarted(event) {
          if (!event.active) simulation.alphaTarget(0.3).restart();
          event.subject.fx = event.subject.x;
          event.subject.fy = event.subject.y;
        }

        function dragged(event) {
          event.subject.fx = event.x;
          event.subject.fy = event.y;
        }

        function dragended(event) {
          if (!event.active) simulation.alphaTarget(0);
          event.subject.fx = null;
          event.subject.fy = null;
        }

        return d3
          .drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended);
      }
    });
  </script>
</html>
